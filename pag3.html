<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página 3 - Productos</title>
    <link rel="stylesheet" href="style.css">
    <style>
   body {
      margin: 0;
      text-align: center;
      background-color: #6d6666;
      color: white;
    }
        .navbar {
            background: linear-gradient(90deg, #6c757d 0%, #54585c 100%);
            padding: 12px 16px;
            box-shadow: 0 4px 12px rgba(83, 83, 83, 0.12);
        }
        .navbar .container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }
        .brand {
            color: #ffffff;
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 1.1rem;
            margin-left: 32px; 
        }
        .nav-links {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .nav-links a {
            color: rgba(255,255,255,0.95);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 700;
            transition: transform .18s ease, background .18s ease, box-shadow .18s ease;
        }
        .nav-links a:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.12);
        }
        .nav-links a.active {
            background: rgba(255,255,255,0.18);
            color: #fff;
        }
        @media (max-width: 560px) {
            .navbar .container { padding: 0 8px; }
            .nav-links a { padding: 6px 8px; font-size: 0.95rem; }
            .brand { font-size: 1rem; margin-left: 12px; }
        }


        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .producto {
            text-align: center;
            width: 220px;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        }
        .producto img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            border-radius: 6px;
        }
        .producto-texto {
            margin-top: 10px;
            font-weight: 700;
            color: #333;
            cursor: pointer;
            transition: transform 0.3s ease; 
        }

        .producto-texto:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
   
    <nav class="navbar">
        <div class="container">
            <div class="brand">muebles soñados</div>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="pag2.html">Sillones</a>
                <a href="pag3.html" class="active">Sillas</a> 
            </div>
        </div>
    </nav>


    <div class="productos" id="productos"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productos = document.getElementById('productos');
            const sillas = [
                { src: 'img/silla1.jpg', text: 'silla muy comoda con almohadon de algodon, echa a mano con madera de pino y varnisada $49.000' },
                { src: 'img/silla2.jpg', text: 'Silla muy barata echa con roble y almohadon 50% de algodon $30.300' },
                { src: 'img/silla3.jpg', text: 'Silla echa con madera de roble sin varnisar y echa de fibra de algodon ideal para resistir liquidos $56.909' }
            ];1
            sillas.forEach(({ src, text }) => {
                const card = document.createElement('div');
                card.className = 'producto';

                const img = document.createElement('img');
                img.src = src;
                img.alt = text;
                img.className = 'producto-img';

                const p = document.createElement('p');
                p.className = 'producto-texto';
                p.textContent = text;

                p.style.display = 'none';


                img.addEventListener('click', () => {
                    img.style.display = 'none';
                    p.style.display = '';
                });


                p.addEventListener('click', () => {
                    p.style.display = 'none';
                    img.style.display = '';
                });

                card.appendChild(img);
                card.appendChild(p);
                productos.appendChild(card);
            });
        });
    </script>


    <button id="reiniciar" type="button">Reiniciar</button>

    <script>
        document.getElementById('reiniciar').addEventListener('click', () => {
            const nav = document.querySelector('.navbar');
            Array.from(document.body.children).forEach(child => {
                if (child !== nav) child.remove();
            });
        });
    </script>
</body>

</html>
